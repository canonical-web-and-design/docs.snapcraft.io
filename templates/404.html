{% extends "base.html" %}

{% block title %}404 - page not found error{% endblock %}

{% block body %}
  <aside class="l-docs-sidebar" id="navigation">
    <i class="p-sidenav__toggle p-icon--menu u-hide--medium u-hide--large"></i>
    <nav class="p-sidenav__body u-hide--small">
      {{ nav_html | safe }}
    </nav>
  </aside>

  <main class="l-docs-content" id="main-content">
    <div class="p-strip--light is-shallow">
      <div class="l-docs-row">
        <h1 style="line-height: 100px" class="u-no-margin--bottom">
          <img style="float: right; vertical-align: middle" width="100" src="https://assets.ubuntu.com/v1/bcdcf2c8-image-404.svg" alt="Error owl" />
          404: Page not found
        </h1>
      </div>
    </div>

    <div class="p-strip is-shallow">
      <div class="l-docs-row">
        <p class="p-heading--four">{{ message or "Sorry, we couldn't find that page." }}</p>
      </div>
    </div>
  </main>
{% endblock %}
